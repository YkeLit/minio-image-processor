[supervisord]
nodaemon=true

[program:nginx]
command=/usr/local/nginx/sbin/nginx -g "daemon off;"
autostart=true

[program:minio]
[program:minio]
command=/usr/local/bin/minio server /data --address ":9000" --console-address ":9001"
autostart=true
environment=MINIO_ROOT_USER="minioadmin",MINIO_ROOT_PASSWORD="minioadmin"
